<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GenserDesigner</title>
</head>

<body>
  <div style="display:flex">
    <div
      style="position: absolute; height: 100%; width: 50%; display: flex; background-color: black; opacity: 0.6; border-radius: 3px;">
      <div style="margin: auto; font-size: 20px;color: white; font-weight: 100;">Click on any part of the sweater
        to start
      </div>
    </div>
    <div style="height: 100vh; min-width: 50%; background-color: #f9f5f2;">
      <div style="display: flex;">
        <button style="margin-right: 0px;">
          <img src="brush.png" style="width: 30px;"></img>
        </button>
        <button style="margin-right: 0px; border-top-right-radius: 0px; border-bottom-right-radius: 0px;">
          <img src="undo.png" style="width: 30px;"></img>
        </button>
        <button style="margin-left: 0px; border-top-left-radius: 0px; border-bottom-left-radius: 0px;">
          <img src="redo.png" style="width: 30px;"></img>
        </button>
      </div>
      <div class="box" style="margin: 10px;height: 85vh;">
        <div style="margin: 10px;">
          <div class="grid"></div>
          <div class="grid"></div>
        </div>
      </div>
    </div>
    <div id="canvas" style="height: 50vh; width: 25vw;"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
